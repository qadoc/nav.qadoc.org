	    var href = "";
	    var pos = 0;
	    $("a.smooth").click(function(e) {
	        $("#main-menu li").each(function() {
	            $(this).removeClass("active");
	        });
	        $(this).parent("li").addClass("active");
	        e.preventDefault();
	        href = $(this).attr("href");
	        pos = $(href).position().top - 30;
	        $("html,body").animate({
	            scrollTop: pos
	        }, 500);
	    });
	</script>

	<script type="text/javascript">
		var vm = new Vue({
			el:'#main-content',
			data:{
				'paneldatas':[]
			},
			created: function(){
				this.getJson()
			},
			methods:{
				getJson: function(){
					const url = "http://nav.qadoc.org/data/bookmark.json";
					$.getJSON(url,function(data){
						vm.paneldatas = data;
					})
				}
			}
		});
